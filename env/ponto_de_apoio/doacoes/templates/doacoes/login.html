<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Ponto de Apoio | Contato</title> 
  <link rel="stylesheet" href="{% static 'css/styleheader.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}"/> 
</head>
<body>
  <header>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="{% static 'img/logo.png' %}" alt="logo"></a>
        </div>
        <div class="botoes">
            <button class="bnt-1"><a href="{% url 'index' %}">Home</a></button>
              <button class="bnt-1"><a href="{% url 'contato' %}">Contato</a></button>
              <button id="faca"><a href="{% url 'doar' %}">Faça uma doação</a></button>
              <button id="receba"><a href="{% url 'receba' %}">Receba uma doação</a></button>
            <a href="{% url 'login' %}"><svg class="login" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M399 384.2C376.9 345.8 335.4 320 288 320l-62 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg></a>
        </div>
    </nav>
</header>
<main>
  <div class="banner">
    <form action="receberdados">
      <h1>
        Login
      </h1>

      <label for="nome" class="preencher">Nome</label>
      <input type="text" class="espaco inputinit required">
      <label for="email" class="preencher">Senha</label>
      <input type="password" class="espaco inputinit" required>
      <<button id="enviardados"><a href="{% url 'listar_clientes' %}">Entrar </a></button> <!-- Botão para enviar o formulário -->
      </form>
  </div>
</main>
  <!-- Seção do rodapé da página -->
  <footer>
    <div class="footer-content">
        <p>&copy; 2024 Ponto de Apoio. Todos os direitos reservados.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</footer>
</body>

</html>
